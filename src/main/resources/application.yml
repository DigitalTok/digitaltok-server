spring:
  datasource:
    url: jdbc:mysql://localhost:3307/digitaltok?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: localuser # docker-compose.yml에서 설정한 유저
    password: localpassword # docker-compose.yml에서 설정한 비밀번호
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  storage:
    type: s3

  cloud:
    aws:
      s3:
        bucket: digitaltok-bucket
      region:
        static: ap-northeast-2
      stack:
        auto: false
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}

  # mail은 spring 하위로
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

jwt:
  secret: ${JWT_SECRET_KEY}
  access-token-validity-in-seconds: 3600
  refresh-token-validity-in-seconds: 1209600

management:
   endpoints:
     web:
       exposure:
         include: prometheus, health, info, metrics
   metrics:
     tags:
       application: digitaltok-server